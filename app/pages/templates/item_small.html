<div id="index" class="flex-container">
    <div ng-repeat="item in show" ng-click="click($index)" ng-class="{ active: $index == itemIndex}"
        class="card card-small">
        <a href="{{item.link}}">
            <div class="img-holder">
                <img class="card-img-top" ng-src="{{item.src}}">
            </div>
            <div class="card-body">
                <span>{{item.name}}</span>
            </div>
        </a>
    </div>
</div>
