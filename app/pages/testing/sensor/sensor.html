<style>
    .table-container {
        background-color: transparent;
        color: white;
        width: 100%;
        height: 270px;
        padding: 30px 20px 20px 0px;
        text-align: left;
        table-layout: fixed;
        border: none;
    }

    .table-container td {
        padding-left: 10px;
        padding-right: 15px;
    }

    .table-container th {
        padding-left: 10px;
    }
</style>
<table class="table-container" rules="none">
    <thead>
        <tr>
            <th>端口</th>
            <th>传感器</th>
            <th>模式</th>
            <th>数值</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="sensor in sensors" ng-init="$last && $emit('repeatFinished')" class="active">
            <td>S{{sensor.port}}</td>

            <td class="sensor-id">未连接</td>
            <td class="sensor-mode">{{sensor.mode}}</td>
            <td class="sensor-value">{{sensor.value}}</td">
        </tr>
    </tbody>
</table>
