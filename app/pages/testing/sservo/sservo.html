<style>
    .table-container {
        background-color: transparent;
        color: white;
        width: 100%;
        /* height: 270px; */
        padding: 30px 20px 20px 0px;
        text-align: left;
        table-layout: fixed;
        border: none;
    }

    .table-container td {
        padding-left: 15px;
        padding-right: 15px;
        height: 45px;
        /* max-height: 50px; */
    }

    .table-container th {
        padding-left: 15px;
    }
    .table-container tr {
    }

    .hide {
        display: none;
    }
</style>
<table class="table-container" rules="none">
    <thead>
        <tr>
            <th>ID</th>
            <th>最小</th>
            <th>角度</th>
            <th>最大</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="servo in blanks"  ng-init="$last && $emit('repeatFinished')" class="hide">
            <td class="servo-id">{{servo.id}}</td>
            <td class="servo-min-angle">{{servo.min_angle}}</td>
            <td class="servo-angle">{{servo.angle}}</td>
            <td class="servo-max-angle">{{servo.max_angle}}</td>
        </tr>
    </tbody>
</table>
